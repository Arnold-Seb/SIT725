<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIT 725 Week 5 — MVC</title>
  <meta name="description" content="MVC refactor demo for SIT725" />
  <meta name="author" content="Arnold" />

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo"><img class="user-image-size" src="images/user-image.png" /></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a target="_blank" href="https://www.linkedin.com/in/arnold-sebastian-142960285/">LinkedIn</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main -->
  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h1 id="heading">Welcome to SIT 725 Week 5 — MVC</h1>
          <p class="flow-text">This is a demo application using Materialize and an MVC backend.</p>
        </div>

        <div class="col s12 center-align">
          <img class="materialboxed materialboxed-image" src="images/livedemo.png" />
        </div>

        <div class="col s12 center-align">
          <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" onclick="clickMe()" data-target="modal1">
            <i class="material-icons left">auto_fix_high</i>Click Me
          </a>
        </div>
      </div>

      <!-- Cards -->
      <div class="row" id="card-section"></div>
      <div class="row center-align">
        <h5 class="random-number">Random Number from Server: <span id="number"> - </span></h5>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="row modal-content">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="First name" id="first_name" type="text" class="validate" />
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" />
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 center-align">
              <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Vendor JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Socket.IO client must load BEFORE your own scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- App JS -->
  <script src="js/scripts.js"></script>
</body>
</html>
